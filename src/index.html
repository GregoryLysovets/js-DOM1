<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор DOM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="calculator">
        <h1>Калькулятор</h1>

        <input type="text" id="num1" placeholder="Перше число">
        <input type="text" id="num2" placeholder="Друге число">

        <div class="buttons">
            <button data-action="add">+</button>
            <button data-action="sub">−</button>
            <button data-action="mul">×</button>
            <button data-action="div">÷</button>
        </div>

        <div id="result">Результат: —</div>
        <p id="error"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
